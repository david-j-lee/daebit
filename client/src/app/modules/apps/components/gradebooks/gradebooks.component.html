<mat-toolbar>
  <mat-toolbar-row>
    <span class="brand pointer">
      <app-logo svgHeight="30px"
                hexColor="333"></app-logo>
      <span [routerLink]="['/']"
            class="brand-text">Daebit</span>
    </span>
    <span [routerLink]="['/budgets/about']"
          class="nav-item ml-5 pointer">
      <img src="assets/images/finances.png"
           class="d-block" /> Budgets
    </span>

          class="nav-item ml-5 pointer active">
      <img src="assets/images/grades.png"
           class="d-block" /> Gradebooks
