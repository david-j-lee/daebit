<h4 mat-dialog-title>
    Add Snapshot</h4>
<div mat-dialog-content>

    <mat-form-field>
        <input matInput
               #date="ngModel"
               name="date"
               placeholder="Date"
               [(ngModel)]="addSnapshot.date"
               [matDatepicker]="datePicker">
        <mat-datepicker-toggle matSuffix
                               [for]="datePicker"></mat-datepicker-toggle>
        <mat-datepicker #datePicker></mat-datepicker>
        <mat-error *ngIf="date.invalid">Date is not valid</mat-error>
    </mat-form-field>

    <mat-table #table
               [dataSource]="dataSource">

        <!-- Description -->
        <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
            <mat-cell *matCellDef="let item">
                <mat-form-field>
                    <input matInput
                           maxlength="10"
                           [(ngModel)]="item.description"
                           (change)="save(item)" />
                </mat-form-field>
            </mat-cell>
        </ng-container>

        <!-- Amount -->
        <ng-container matColumnDef="amount">
            <mat-header-cell *matHeaderCellDef>Amount</mat-header-cell>
            <mat-cell *matCellDef="let item">
                <mat-form-field>
                    <input matInput
                           type="number"
                           class="text-right"
                           [(ngModel)]="item.amount"
                           (change)="save(item)" />
                </mat-form-field>
            </mat-cell>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
            <mat-header-cell *matHeaderCellDef><i class="material-icons sm-icon">delete_forever</i></mat-header-cell>
            <mat-cell *matCellDef="let item">
                <button (click)="delete(item.id)"
                        [disabled]="item.id === undefined"
                        mat-icon-button>
                 <mat-icon class="md-12" aria-label="Delete Item">delete</mat-icon>
             </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayColumns;"></mat-row>

    </mat-table>
</div>
<div mat-dialog-actions>
    <button mat-raised-button
            [mat-dialog-close]>Close</button>
    <button type="submit"
            mat-raised-button
            color="primary"
            [disabled]="isRequesting"
            (click)="update()">Save</button>
</div>
<app-spinner [isRunning]="isRequesting"></app-spinner>
