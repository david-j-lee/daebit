<mat-expansion-panel expanded="true"
                     class="mb-3">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Snapshots
    </mat-panel-title>
  </mat-expansion-panel-header>
  <div class="d-flex">
    <small>Last Snapshot Date: </small>
    <div class="fill-space text-right">{{financeService.selectedBudget.startDate | date: 'MM/dd/yyyy'}}</div>
  </div>
  <div class="d-flex mb-3">
    <small>Estimated Balance: </small>
    <div class="fill-space text-right">$ {{dailyService.todaysEstimatedBalance | number: '1.0'}}</div>
  </div>
  <button mat-raised-button
          color="primary"
          [routerLink]="['./snapshots/view']">View</button>
  <button mat-raised-button
          color="primary"
          [routerLink]="['./snapshots/add']">Add</button>
</mat-expansion-panel>

<mat-accordion>
  <mat-expansion-panel [expanded]="sideBarService.isBalancesExpanded">
    <mat-expansion-panel-header>
      <mat-panel-title>Balances</mat-panel-title>
    </mat-expansion-panel-header>
    <mat-divider *ngIf="financeService.selectedBudget.balances && financeService.selectedBudget.balances.length > 0"></mat-divider>
    <app-balance-table></app-balance-table>
    <mat-divider></mat-divider>
    <button mat-raised-button
            color="primary"
            class="mt-3"
            [routerLink]="['./balances', 'add']">Add</button>
  </mat-expansion-panel>
  <mat-expansion-panel [expanded]="sideBarService.isRevenuesExpanded">
    <mat-expansion-panel-header>
      <mat-panel-title>Revenues</mat-panel-title>
    </mat-expansion-panel-header>
    <mat-divider *ngIf="financeService.selectedBudget.revenues && financeService.selectedBudget.revenues.length > 0"></mat-divider>
    <app-revenue-table></app-revenue-table>
    <mat-divider></mat-divider>
    <button mat-raised-button
            color="primary"
            class="mt-3"
            [routerLink]="['./revenues', 'add']">Add</button>
  </mat-expansion-panel>
  <mat-expansion-panel [expanded]="sideBarService.isExpensesExpanded"
                       class="mb-3">
    <mat-expansion-panel-header>
      <mat-panel-title>Expenses</mat-panel-title>
    </mat-expansion-panel-header>
    <mat-divider *ngIf="financeService.selectedBudget.expenses && financeService.selectedBudget.expenses.length > 0"></mat-divider>
    <app-expense-table></app-expense-table>
    <mat-divider></mat-divider>
    <button mat-raised-button
            color="primary"
            class="mt-3"
            [routerLink]="['./expenses', 'add']">Add</button>
  </mat-expansion-panel>
</mat-accordion>
